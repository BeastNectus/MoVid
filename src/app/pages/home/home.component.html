<div class="flex justify-center p-2 sm:flex-col md:flex-col lg:flex-row h-[100vh]">
    <div class="items-center justify-center hidden lg:flex mb-4">
        <button (click)="prevPage()" class="border p-2 text-white hover:text-black hover:bg-white font-semibold">PREV</button>
    </div>
    <div class="flex flex-col items-center justify-center w-full lg:w-9/12 gap-5">
        <h1 class="text-white text-[1.3rem] font-semibold">MoVid - Â©Axios</h1>
        <div *ngIf="!movies || movies.length === 0">
            <p style="color: white; text-align: center">No movies found.</p>
        </div>
        <div class="lg:overflow-x-hidden flex justify-center md:w-10/12 lg:w-full overflow-y-auto">
            <table class="movie-table m-0">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>IMDB ID</th>
                        <th>LINK 1</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies">
                        <td class="text-center">{{ movie.title }}</td>
                        <td class="text-center">{{ movie.imdb_id }}</td>
                        <td class="text-center">
                            <a [routerLink]="['/video-player', movie.embed_url_imdb, movie.title]" class="text-[blanchedalmond] hover:text-[red]">Play Now</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="flex items-center justify-center gap-5">
            <div class="items-center justify-center flex lg:hidden">
                <button (click)="prevPage()" class="border p-2 text-white hover:text-black hover:bg-white font-semibold">PREV</button>
            </div>
            <span class="text-white font-semibold mt-1">Page - {{ currentPage }}</span>
            <div class="items-center justify-center flex lg:hidden">
                <button (click)="nextPage()" class="border p-2 text-white hover:text-black hover:bg-white font-semibold">NEXT</button>
            </div>
        </div>
    </div>
    <div class="items-center justify-center hidden lg:flex mt-4">
        <button (click)="nextPage()" class="border p-2 text-white hover:text-black hover:bg-white font-semibold">NEXT</button>
    </div>
</div>
